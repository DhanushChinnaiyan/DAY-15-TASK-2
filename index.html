<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">503543543543</div>
    <div class="calc">
        <button class="top-1">C</button>
        <button class="top-1">%</button>
        <button class="top-1">‚Üê</button>
        <button class="top-1">/</button>
        <button class="top-2" value="7">7</button>
        <button class="top-2" value="8">8</button>
        <button class="top-2" value="9">9</button>
        <button class="top-2">x</button> 
        <button class="top-3" value="4">4</button>
        <button class="top-3" value="5">5</button>
        <button class="top-3" value="6">6</button>
        <button class="top-3">-</button> 
        <button class="top-4" value="1">1</button>
        <button class="top-4" value="2">2</button>
        <button class="top-4" value="3">3</button>
        <button class="top-4">+</button> 
        <button class="top-5" value="00">00</button>
        <button class="top-5" value="0">0</button>
        <button class="top-5">.</button>
        <button class="top-5">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
